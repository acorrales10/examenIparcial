<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>concierto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <a class="btn btn-primary" href="/conciertosN" role="button">Agregar concierto</a>
        <a class="btn btn-primary" href="/artistasN" role="button">Agregar Artista</a>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">

            <thead class="thead-dark">

                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="artista : ${artistas}">

                <tr>
                    <td th:text="${artista.getNombre}"></td>


                    <td>
                        <a th:href="@{/editArtista/{id}(id=${artista.getId})}">Edit</a> 
                    </td>

                    <td>
                        <a th:href="@{/deleteA/{id}(id=${artista.getId})}">Delete</a> 
                    </td>
                </tr>

            </th:block>
           
        </tbody>
    </table>

</div>


</body>



</html>
