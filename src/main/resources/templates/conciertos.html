<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>concierto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
        <h1 th:text="${titulo}"></h1>
        <a class="btn btn-primary" href="/conciertosN" role="button">Agregar concierto</a>
        <a class="btn btn-primary" href="/artistasN" role="button">Agregar Artista</a>
        <table class="table table-dark table-striped">

            <thead class="thead-dark">

                <tr>
                    <th scope="col">Artista </th>
                    <th scope="col">Costo </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Capacidad </th>
                    <th scope="col">Lugar </th>            
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="concierto : ${conciertos}">

                <tr>
                    <td th:text="${concierto.getArtistas.getNombre}"></td>
                    <td th:text="${concierto.getCosto}"></td>
                    <td th:text="${concierto.getFecha}"></td>
                    <td th:text="${concierto.getCapacidad}"></td>
                    <td th:text="${concierto.getLugar}"></td>
                    <td>
                        <a th:href="@{/editConcierto/{id}(id=${concierto.getId})}">Edit</a> 
                    </td>

                    <td>
                        <a th:href="@{/delete/{id}(id=${concierto.getId})}">Delete</a> 
                    </td>
                </tr>

            </th:block>

        </tbody>
    </table>


        </div>

</body>



</html>
