<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${concierto}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="artistas">Artistas</label>
                            <div class="col-sm-10">
                                <select th:field="*{artistas}" class="form-control form-control-sm col-md-6" id="artistas" aria-describedby="emailHelp">
                                    <option th:each="x:${artistas}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>



                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="costo">costo</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{costo}" class="form-control form-control-sm col-md-6" placeholder= "$25" id="costo" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="fecha">fecha</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "10/06/2022" id="fecha" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="capacidad">capacidad</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{capacidad}" class="form-control form-control-sm col-md-6" placeholder= "20,000" id="capacidad" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="lugar">Lugar</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{lugar}" class="form-control form-control-sm col-md-6" placeholder= "Estadio Nacional" id="lugar" aria-describedby="emailHelp">
                            </div>
                        </div>


                        <button type="Guardar" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
